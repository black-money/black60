        <script>
        // Animated thumbnails
        var $animThumb = $('#thumbnials123');
        if ($animThumb.length) {
            $animThumb.justifiedGallery({
                border: 6
            }).on('jg.complete', function() {
                lightGallery($animThumb[0], {
                    thumbnail: true
                });
            });
        };

        </script>
